<div>
  <div>
    <h1>
      {{channelName}}
    </h1>
  </div>
  <div>
    <label> Counter Input </label>
    <input [(ngModel)]="counterInput" />
  </div>
  <div>
    <label> Action Type </label>
    <select [(ngModel)]="actionType">
        <option value="add"> Add </option>
        <option value="remove"> Remove </option>
    </select>
  </div>

  <button (click)="onIncrement()"> Proceed </button>
</div>
